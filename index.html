<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkpoint 3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="screenNum"></p>
        </div>
        <div class="buttons">
            <div>
                <div><button onclick="check(this.id)" id="9">9</button></div>
                <div><button onclick="check(this.id)" id="8">8</button></div>
                <div><button onclick="check(this.id)" id="7">7</button></div>
                <div><button onclick="check(this.id)" id="minus">-</button></div>
            </div>
            <div>    
                <div><button onclick="check(this.id)" id="6">6</button></div>
                <div><button onclick="check(this.id)" id="5">5</button></div>
                <div><button onclick="check(this.id)" id="4">4</button></div>
                <div><button onclick="check(this.id)" id="plus">+</button></div>
            </div>
            <div>
                <div><button onclick="check(this.id)" id="3">3</button></div>
                <div><button onclick="check(this.id)" id="2">2</button></div>
                <div><button onclick="check(this.id)" id="1">1</button></div>
                <div><button onclick="check(this.id)" id="times">*</button></div>
            </div>
            <div>
                <div><button onclick="check(this.id)" id="0">0</button></div>
                <div><button onclick="check(this.id)" id="reset">res</button></div>
                <div><button onclick="calculate()" id="equal">=</button></div>
                <div><button onclick="check(this.id)" id="over">/</button></div>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
